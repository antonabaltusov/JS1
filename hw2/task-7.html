<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert(null > 0);  // (1) false
        alert(null == 0); // (2) false
        alert(null >= 0); // (3) true
        // первое и третье сравнение приводит null  к значению "0" , и поэтому в первом не правда, а в третьем правда.для нестрогого равенства == значений undefined и null действует особое правило: эти значения ни к чему не приводятся, они равны друг другу и не равны ничему другому.
    </script>
</head>

</html>
